<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="question">
          <label for="surname">Surname:</label>
          <input type="text" 
           id="surname"
           required
          >
        </div>
        <div class="question">
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div class="question">
          <label for="how-old">How old are You?</label>
          <input 
            type="number" 
            value="12" 
            id="how-old"
            min="1"
            max="100"
           >
        </div>
        <div class="question">
          <label for="date">Full date of birth:</label>
          <input type="date" id="date">
        </div>
        <div class="question">
          <label for="terms">I accept the term of the agreement</label>
          <input type="checkbox" id="terms">
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="question">
          <label for="email">E-mail:</label>
          <input 
            type="email" 
            id="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="question">
          <label for="password">Password:</label>
          <input type="password" id="password">
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="question">
          <label for="cats">Do you love cats?</label>
          <input 
            type="radio" 
            name="cats" 
            id="Yes"
          >
          <label for="Yes">Yes</label>
          <input 
            type="radio" 
            name="cats"
            id="No"
          >
          <label for="No">No</label>
        </div>
        <div class="question">
          <label for="color">What is your favorite color?</label>
          <input type="color" id="color">
        </div>
        <div class="question">
          <label for="time">What time do you go to bed?</label>
          <input type="time" id="time" >
        </div>
        <div class="question">
          <label for="cars">What are your favorite brand of cars?</label>
          <select multiple id="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="question">
          <label for="work">How do you rate our work?</label>
          <input 
            type="range" 
            id="work"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="question">
          <label for="text">Comments:</label>
          <textarea id="text" cols="20"></textarea>
        </div>
        <div class="question">
          <label for="recommend">Would you recommend us?</label>
          <select checked id="recommend">
            <label for="Yes"></label>
            <label for="No"></label>
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </div>
      </fieldset>
      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
